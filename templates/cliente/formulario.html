{% extends 'base.html' %}

{% block titulo_conteudo %} Formul√°rio de Cliente {% endblock titulo_conteudo %}

{% block conteudo %}

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>

{% endblock %}
