{% extends "base.html" %}

{% block titulo_conteudo %}Detalhes da Categoria{% endblock %}

{% block conteudo %}
<div class="container mt-4">
    <h1>Detalhes da Categoria</h1>
    <table class="table table-striped mt-3">
        <tbody>
            <tr>
                <th scope="row">ID</th>
                <td>{{ categoria.id }}</td>
            </tr>
            <tr>
                <th scope="row">Nome</th>
                <td>{{ categoria.nome }}</td>
            </tr>
            <tr>
                <th scope="row">Ordem</th>
                <td>{{ categoria.ordem }}</td>
            </tr>
        </tbody>
    </table>
    <a href="{% url 'categoria' %}" class="btn btn-primary">Voltar</a>
</div>
{% endblock %}
